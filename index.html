<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الوصول إلى الصور</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 0;
        }
        button:hover {
            background-color: #45a049;
        }
        #imageGallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .image-item {
            margin: 10px;
            max-width: 200px;
        }
        .image-item img {
            max-width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>الوصول إلى مجلد الصور</h1>
        <p>انقر على الزر أدناه للسماح بالوصول إلى صورك</p>
        
        <button id="accessButton">Allow access to images</button>
        
        <div id="imageGallery"></div>
    </div>

    <script>
        document.getElementById('accessButton').addEventListener('click', async () => {
            try {
                // طلب إذن الوصول إلى مجلد الصور
                const dirHandle = await window.showDirectoryPicker({
                    startIn: 'pictures'
                });
                
                // مسح معرض الصور الحالي
                const gallery = document.getElementById('imageGallery');
                gallery.innerHTML = '<p>جاري تحميل الصور...</p>';
                
                // عرض الصور
                await displayImages(dirHandle);
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('imageGallery').innerHTML = 
                    `<p style="color:red">حدث خطأ: ${error.message}</p>`;
            }
        });

        async function displayImages(dirHandle) {
            const gallery = document.getElementById('imageGallery');
            gallery.innerHTML = '';
            
            let imageCount = 0;
            
            // الدخول إلى المجلد الرئيسي والفروع
            for await (const entry of dirHandle.values()) {
                if (entry.kind === 'file' && isImageFile(entry.name)) {
                    // عرض ملفات الصور مباشرة
                    await displayImageFile(entry);
                    imageCount++;
                } else if (entry.kind === 'directory') {
                    // البحث في المجلدات الفرعية
                    const subDirHandle = await dirHandle.getDirectoryHandle(entry.name);
                    for await (const subEntry of subDirHandle.values()) {
                        if (subEntry.kind === 'file' && isImageFile(subEntry.name)) {
                            await displayImageFile(subEntry);
                            imageCount++;
                        }
                    }
                }
            }
            
            if (imageCount === 0) {
                gallery.innerHTML = '<p>لم يتم العثور على صور في هذا المجلد</p>';
            }
        }
        
        function isImageFile(filename) {
            const imageExtensions = ['.jpg', '.jpeg', '.png', '.gif', '.bmp', '.webp'];
            return imageExtensions.some(ext => 
                filename.toLowerCase().endsWith(ext)
            );
        }
        
        async function displayImageFile(fileHandle) {
            const file = await fileHandle.getFile();
            const url = URL.createObjectURL(file);
            
            const gallery = document.getElementById('imageGallery');
            const imgContainer = document.createElement('div');
            imgContainer.className = 'image-item';
            
            const img = document.createElement('img');
            img.src = url;
            img.alt = file.name;
            
            const fileName = document.createElement('p');
            fileName.textContent = file.name;
            
            imgContainer.appendChild(img);
            imgContainer.appendChild(fileName);
            gallery.appendChild(imgContainer);
        }
    </script>
</body>
</html>
